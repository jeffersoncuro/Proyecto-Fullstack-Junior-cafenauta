<div class="container"><br><br>
    <div class="reserva-card">
        <div class="card-header">
            <h3 class="titulo"><i class="bi bi-pencil-square me-2"></i>Editar Reserva</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="actualizarReserva()" #reservaForm="ngForm" novalidate>
                <div class="form-group">
                    <label for="idRes">ID Reserva</label>
                    <input type="text" id="idRes" class="form-control id" [(ngModel)]="regReserva.idRes" name="idRes" disabled />
                </div>

                <div class="form-group">
                    <label for="nomRes">Nombre</label>
                    <input type="text" id="nomRes" class="form-control" [(ngModel)]="regReserva.nomRes" name="nomRes" required #nombre="ngModel" />
                    <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
                        El nombre es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="apeRes">Apellidos</label>
                    <input type="text" id="apeRes" class="form-control" [(ngModel)]="regReserva.apeRes" name="apeRes" required #apellido="ngModel" />
                    <div *ngIf="apellido.invalid && apellido.touched" class="text-danger">
                        El apellido es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailRes">Email</label>
                    <input type="email" id="emailRes" class="form-control" [(ngModel)]="regReserva.emailRes" name="emailRes" required #email="ngModel" />
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                        El correo electrónico es obligatorio y debe ser un correo válido.
                    </div>
                </div>

                <div class="form-group">
                    <label for="telRes">Teléfono</label>
                    <input type="text" id="telRes" class="form-control" [(ngModel)]="regReserva.telRes" name="telRes" required #telefono="ngModel" />
                    <div *ngIf="telefono.invalid && telefono.touched" class="text-danger">
                        El teléfono es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="fechaReserva">Fecha</label>
                    <input type="date" id="fechaReserva" class="form-control" [(ngModel)]="regReserva.fechaReserva" name="fechaReserva" required #fecha="ngModel" />
                    <div *ngIf="fecha.invalid && fecha.touched" class="text-danger">
                        La fecha es obligatoria.
                    </div>
                </div>

                <div class="form-group">
                    <label for="horaReserva">Hora</label>
                    <input type="time" id="horaReserva" class="form-control" [(ngModel)]="regReserva.horaReserva" name="horaReserva" required #hora="ngModel" />
                    <div *ngIf="hora.invalid && hora.touched" class="text-danger">
                        La hora es obligatoria.
                    </div>
                </div>

                <div class="form-group">
                    <label for="comensales">Comensales</label>
                    <input type="number" id="comensales" class="form-control" [(ngModel)]="regReserva.comensales" name="comensales" required min="1" #comensales="ngModel" />
                    <div *ngIf="comensales.invalid && comensales.touched" class="text-danger">
                        El número de comensales es obligatorio y debe ser al menos 1.
                    </div>
                </div>

                <br><br>

                <button (click)="cancelar()" class="btn-cancelar">Cancelar</button>
                <button type="submit" class="btn-agregar" [disabled]="!reservaForm.valid">Actualizar Reserva</button>
            </form>
        </div>
    </div>
</div>
