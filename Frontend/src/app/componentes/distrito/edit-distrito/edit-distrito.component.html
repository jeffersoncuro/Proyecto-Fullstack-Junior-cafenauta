<div class="container"><br><br>
    <div class="distrito-card">
        <div class="card-header">
            <h3 class="titulo"><i class="bi bi-pencil-square me-2"></i>Editar Distrito</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="actualizarDistrito()" #form="ngForm">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" [(ngModel)]="regDistrito.id_dis" name="id" class="form-control id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" [(ngModel)]="regDistrito.nom_dis" name="nombre" class="form-control" 
                           placeholder="Editar nombre del distrito" required #nombre="ngModel">
                    <div *ngIf="nombre.invalid && nombre.touched" class="text-danger">
                        El nombre del distrito es obligatorio.
                    </div>
                </div>
                <br><br>
                <button (click)="cancelar()" class="btn-cancelar">Cancelar</button>
                <button type="submit" class="btn-agregar" [disabled]="form.invalid">Actualizar Distrito</button>
            </form>
            
        </div>
    </div>
</div>
