<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Iniciar sesión</h2>
          <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="form-floating mb-3">
              <input 
                formControlName="email" 
                type="email" 
                id="email" 
                class="form-control" 
                placeholder="nombre@ejemplo.com" 
                required />
              <label for="email">Email</label>
              <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="text-danger">
                El correo electrónico es obligatorio y debe ser un correo válido.
              </div>
            </div>
            <div class="form-floating mb-3 position-relative">
              <input 
                formControlName="password" 
                [type]="showPassword ? 'text' : 'password'" 
                id="password" 
                class="form-control" 
                placeholder="Contraseña" 
                required />
              <label for="password">Contraseña</label>
              <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-50 translate-middle-y me-2" (click)="cambiarVisibilidadDeClave()">
                <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
              <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="text-danger">
                La contraseña es obligatoria.
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="formLogin.invalid">Iniciar sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
