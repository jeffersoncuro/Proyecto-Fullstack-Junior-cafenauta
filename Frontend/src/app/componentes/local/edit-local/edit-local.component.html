<div class="container"><br><br>
    <div class="producto-card">
        <div class="card-header">
            <h3 class="titulo"><i class="bi bi-pencil-square me-2"></i>Editar Local</h3>
        </div>

        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="actualizarLocal()" novalidate>
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control id" [(ngModel)]="regLocal.id_local" name="id" readonly>
                </div>

                <div class="form-group">
                    <label for="distrito">Distrito</label>
                    <select [(ngModel)]="regLocal.distrito" name="distrito" class="form-control" required #distrito="ngModel">
                        <option [ngValue]="null" disabled>Selecciona un distrito</option>
                        <option *ngFor="let distrito of distritos" [ngValue]="distrito">{{distrito.nom_dis}}</option>
                    </select>
                    <div *ngIf="distrito.invalid && distrito.touched" class="text-danger">
                      El distrito es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="dir_local">Dirección</label>
                    <input type="text" class="form-control" [(ngModel)]="regLocal.dir_local" name="dir_local" placeholder="Editar dirección del local" required #direccion="ngModel">
                    <div *ngIf="direccion.invalid && direccion.touched" class="text-danger">
                      La dirección es obligatoria.
                    </div>
                </div>

                <div class="form-group">
                    <label for="tel_local">Teléfono</label>
                    <input type="number" class="form-control" [(ngModel)]="regLocal.tel_local" name="tel_local" placeholder="Editar teléfono del local" required #telefono="ngModel" minlength="9" maxlength="9">
                    <div *ngIf="telefono.invalid && telefono.touched" class="text-danger">
                      El teléfono es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="email_local">Correo electrónico</label>
                    <input type="email" class="form-control" [(ngModel)]="regLocal.email_local" name="email_local" placeholder="Editar correo del local" required #correo="ngModel">
                    <div *ngIf="correo.invalid && correo.touched" class="text-danger">
                      El correo electrónico es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="horario_apertura">Horario de apertura</label>
                    <input type="time" class="form-control" [(ngModel)]="regLocal.horario_apertura" name="horario_apertura" required #horarioApertura="ngModel">
                    <div *ngIf="horarioApertura.invalid && horarioApertura.touched" class="text-danger">
                      El horario de apertura es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="horario_cierre">Horario de cierre</label>
                    <input type="time" class="form-control" [(ngModel)]="regLocal.horario_cierre" name="horario_cierre" required #horarioCierre="ngModel">
                    <div *ngIf="horarioCierre.invalid && horarioCierre.touched" class="text-danger">
                      El horario de cierre es obligatorio.
                    </div>
                </div>

                <div class="form-group">
                    <label for="enable">Habilitado</label>
                    <select [(ngModel)]="regLocal.enable" name="enable" class="form-control" required #habilitado="ngModel">
                        <option [ngValue]="null" disabled>Elegir Visibilidad</option>
                        <option value="S">Visible</option>
                        <option value="N">No Visible</option>
                    </select>
                    <div *ngIf="habilitado.invalid && habilitado.touched" class="text-danger">
                      La visibilidad es obligatoria.
                    </div>
                </div>

                <br><br>
                <button (click)="cancelar()" class="btn-cancelar">Cancelar</button>
                <button type="submit" class="btn-agregar" [disabled]="form.invalid">Actualizar Local</button>
            </form>
        </div>
    </div>
</div>
